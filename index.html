<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=yes, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./public/css/main.css">
    <script src="https://kit.fontawesome.com/72aae0c03b.js" crossorigin="anonymous"></script>
    <title>OhMyFood</title>
</head>
<body>
    <main class="main">
        <header class="header">
            <a href="./index.html"><h1 class="header__title">ohmyfood</h1></a>
        </header>
        <div class="search">
            <span>
                <i class="fa-solid fa-location-dot"></i>
            </span>
            <span class="search__icon"></span>
            <form action="/" class="search__form">
                <input type="search" name="city" value="Paris, Belleville" placeholder="Sélectionnez votre ville"/>
            </form>
        </div>
        <div class="presentation">
            <h2 class="mb-10">Réservez le menu qui vous convient</h2>
            <p class="presentation__description mb-20">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <a class="btn" href="#">Explorer nos restaurants</a>
        </div>
    </main>
</body>
</html>
